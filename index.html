<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>VisionBoard</title>
   

   
   
</head>
<body>
  
    
    <header>
        <h1>VisionBoard</h1>
        
    </header>
    
    <div class="toolbar">
      <button class="oval-button">Home</button>
    <button class="oval-button">Explore</button>
    <button class="oval-button">Create</button>
    <div class="search-container">
    <input type="text" placeholder="Search..." class="search-input">
    <button class="search-button">Search</button>
    </div>
  <div class="notification-bell">
    <span class="bell-icon">&#128276;</span> <!-- Unicode for bell icon -->
    <span class="notification-count">3</span>
</div>
<div class="message-icon">
    <span class="icon">&#9993;</span> <!-- Unicode for envelope icon -->
    <span class="notification-count">5</span>
</div>
<div class="profile-icon">
  
    <img src="IMAGES/profile pic.png" alt="Profile">
    
    </div>
    
  
    </div>
    
  
     
      
    
<section class="image-section">
    <div class="gallery">
        <div class="gallery-item"><img src="IMAGES/pic1.jpg" alt="Image 1"></div>
          
        <div class="gallery-item"><img src="IMAGES/pic2.jpg" alt="Image 2">
            
           </div>
        <div class="gallery-item"><img src="IMAGES/pic3.jpg" alt="Image 3">
        <div class="Save-button">
            <span>Save</span>
        </div>
        </div>
        <div class="gallery-item"><img src="IMAGES/pic4.jpg" alt="Image 4"></div>
        <div class="gallery-item"><img src="IMAGES/pic5.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic6.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic7.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic8.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic9.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic10.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic11.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic12.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic13.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic14.jpg" alt="Image 5"></div>
        <div class="gallery-item"><img src="IMAGES/pic15.jpg" alt="Image 5"></div>
        <!-- Add more gallery items as needed -->
      </div>
</section>
   
<footer class="footer">
    <p>&copy; <span id="year"></span> VisionBoard All rights reserved.</p>
  </footer>
</body>
</html>
